<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          colors: {
            white: "hsl(0, 0%, 100%)",
            "light-gray": "hsl(212, 45%, 89%)",
            "grayish-blue": "hsl(220, 15%, 55%)",
            "dark-blue": "hsl(218, 44%, 22%)",
            blue: "hsl(228, 45%, 44%)",
          },
          fontFamily: {
            outfit: ["Outfit"],
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="font-outfit bg-light-gray min-h-screen flex flex-col justify-center gap-5"
  >
    <main role="main" class="flex justify-center items-center">
      <div
        class="text-center p-3 pb-5 bg-white rounded-xl w-[310px] flex flex-col gap-4 shadow-xl"
      >
        <div id="qr-code" class="">
          <img
            src="images/image-qr-code.png"
            alt="qr code"
            class="rounded-lg"
          />
        </div>
        <div class="flex flex-col gap-3 p-3 pt-0">
          <h1 class="text-[20px] text-dark-blue font-bold">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-[15px] text-grayish-blue">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
    <footer role="contentinfo" class="text-center">
      <small class="text-[11px]">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-blue"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://eduardomotta.dev/" class="text-blue">Eduardo Motta</a>.
      </small>
    </footer>
  </body>
</html>
